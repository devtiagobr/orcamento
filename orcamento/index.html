<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Exames</title>
  <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
  <div class="container">
    <h1>Cadastro de Exames</h1>
    <div class="detail-separator">
      <form id="examForm">
        <div class="form-group">
          <label for="examName">Nome do Exame:</label>
          <input type="text" id="examName" name="examName" maxlength="35" required>
        </div>
        <div class="form-group">
          <label for="examPrice">Preço:</label>
          <input type="number" id="examPrice" name="examPrice" required>
        </div>
        <button type="button" class="btn" onclick="addExam()">Adicionar Exame</button>
      </form>
    </div>
    <div id="examsList">
      <h2>Exames Cadastrados</h2>
      <table id="examTable">
        <thead>
          <tr>
            <th>Nome do Exame</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="examList">
          <!-- Lista de exames será preenchida aqui -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="./js/cadastro.js"></script>
</body>

</html>
